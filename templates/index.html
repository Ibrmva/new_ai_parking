<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Plate Recognition Upload</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input[type="file"] { margin: 20px 0; }
        button { padding: 10px 20px; font-size: 16px; }
        .camera-status { margin: 20px 0; }
        .online { color: green; }
        .offline { color: red; }
    </style>
</head>
<body>
    <h1>Upload a Photo for License Plate Recognition</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required />
        <button type="submit">Upload and Recognize</button>
    </form>
    <br/>
    <a href="/history">View Recognition History</a>

    <div class="camera-status">
        <h2>Camera Status</h2>
        <div id="camera-indicators">Loading...</div>
    </div>

    <script>
        async function loadCameraStatus() {
            try {
                const response = await fetch('/camera_status');
                const cameras = await response.json();
                const container = document.getElementById('camera-indicators');
                container.innerHTML = cameras.map(cam => {
                    const statusClass = cam.status === 'online' ? 'online' : 'offline';
                    return `<p class="${statusClass}">Camera ${cam.camera_id}: ${cam.status} - Last seen: ${new Date(cam.last_seen).toLocaleString()}</p>`;
                }).join('');
            } catch (error) {
                document.getElementById('camera-indicators').innerHTML = 'Error loading camera status.';
            }
        }
        loadCameraStatus();
        setInterval(loadCameraStatus, 30000); // Refresh every 30 seconds
    </script>
</body>
</html>
